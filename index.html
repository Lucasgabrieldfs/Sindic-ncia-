<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sindicância</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 1);
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .intro h1.importancia {
      color: red;
      font-size: 56px;
      font-weight: 900;
      text-shadow: 0 0 16px yellow, 0 0 32px red;
      margin-bottom: 40px;
      animation: piscar 1s infinite alternate;
    }

    @keyframes piscar {
      from { opacity: 1; }
      to { opacity: 0.4; }
    }

    .intro h2 {
      font-size: 28px;
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 0 8px black;
    }

    .intro select, .intro button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
    }

    .hidden {
      display: none;
    }

    img {
      width: 400px;
      height: auto;
      margin-top: 80px;
    }

    h1 {
      color: rgb(255, 190, 26);
      font-size: 64px;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      letter-spacing: 0.5px;
      font-weight: 400;
      translate: 0 -50px;
      text-shadow: 0 0 8px black;
    }

    p {
      color: white;
      font-size: 32px;
      font-weight: 700;
      text-shadow: 0 0 6px black;
      text-align: center;
      translate: 0 -55px;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: -30px;
    }

    button {
      width: 250px;
      height: 50px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      color: white;
      background: linear-gradient(145deg, rgb(13, 60, 190), rgb(22, 123, 231));
      box-shadow: 0 0 20px rgb(12, 76, 196);
      cursor: pointer;
      transition: 0.3s;
    }

    #pos:hover {
      transform: scale(1.2);
      box-shadow: 0 0 60px rgb(1, 90, 255);
      transition: 0.5s;
    }

    #neg {
      background: linear-gradient(145deg, rgb(219, 5, 5), rgb(249, 65, 65));
      box-shadow: 0 0 20px rgb(255, 0, 0);
    }

    video {
      position: absolute;
      width: 100vw;
      height: auto;
      z-index: -1;
      opacity: 0.4;
    }
  </style>
</head>
<body>

  <div class="intro" id="intro">
    <h1 class="importancia">⚠️ EXTREMA IMPORTÂNCIA ⚠️</h1>
    <h2>Quem está acessando esta página?</h2>
    <select id="cargoSelect">
      <option value="">Selecione uma opção</option>
      <option value="Comandante">Comandante</option>
      <option value="Capitão">Capitão</option>
      <option value="Sargenteante">Sargenteante</option>
    </select>
    <button onclick="iniciar()">Entrar</button>
  </div>

  <video src="./Rain-Background.mp4" autoplay loop muted></video>

  <img src="./mendigo-pica-pau.webp" alt="" class="hidden" id="imagem">
  <h1 id="olaTitulo" class="hidden">Olá, <span id="cargoSpan">Capitão</span></h1>
  <p id="pedido" class="hidden">O senhor poderia, por gentileza,<br> me dar uma dispensa?</p>

  <div class="botoes hidden" id="botoes">
    <a href="./obrigado.html"><button id="pos">CLARO, MEU MELHOR FUNCIONÁRIO</button></a>
    <button id="neg">NÃO</button>
  </div>

  <script>
    const botao = document.querySelector('#neg');
    const cargoSpan = document.getElementById('cargoSpan');

    botao.addEventListener("mouseover", function () {
      const moveX = (Math.random() * 801 - 400);
      const moveY = (Math.random() * 401 - 400);
      botao.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });

    function iniciar() {
      const select = document.getElementById('cargoSelect');
      const cargo = select.value;

      if (!cargo) {
        alert("Por favor, selecione uma opção para continuar.");
        return;
      }

      document.getElementById('intro').classList.add('hidden');
      document.getElementById('olaTitulo').classList.remove('hidden');
      document.getElementById('pedido').classList.remove('hidden');
      document.getElementById('botoes').classList.remove('hidden');
      document.getElementById('imagem').classList.remove('hidden');

      cargoSpan.textContent = cargo;
    }
  </script>
</body>
</html>
